<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Captioning App</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="header">
      <header class="d-flex flex-wrap justify-content-center border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Image Captioner</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="https://github.com/Yurui-Feng/Image-Captioning-Sagemaker" class="nav-link"><i class="fab fa-github"></i> Project Repo</a></li>
        </ul>
      </header>
    </div>
    
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
              <label for="image_url">Enter image URL:</label>
              <input type="url" id="image_url" name="image_url" value="{{ image_url }}" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label for="image_file">Or upload an image:</label>
              <input type="file" id="image_file" name="image_file" accept="image/*" class="form-control-file">
            </div>
              <div class="d-flex gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Generate Caption</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    
    
    <div class="container">
      <img src="{{ image_url }}" alt="Image from URL or uploaded image" style="max-width: 90%; height: auto; display: block; margin: auto;">
      <div class="card mt-5">
        <div class="card-body text-center">
          <h4 class="card-title">Generated Caption:</h4>
          <p class="card-text">{{ caption }}</p>
        </div>
      </div>
    </div>
    
    <footer>
      &copy; {{ current_year }} Yurui Feng. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
