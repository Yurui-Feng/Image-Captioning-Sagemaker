<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Captioning App</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        /* justify-content: center;
        align-items: center; */
        height: 100vh;
      }
      .header {
        width: 100%;
        /* background-color: #333; */
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 30px;
      }
      .card {
        margin: 30px 0;
      }
      .card img {
        max-width: 100%;
        height: auto;
        margin: 30px 0;
      }
      footer {
        color: #666;
        /* background-color: #333; */
        padding: 20px;
        border-radius: 5px;
        margin-top: auto;
        font-size: 14px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Image Captioner</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>


      <div class="card">
        <div class="card-body">
          <form action="/" method="post">
            <div class="form-group">
              <label for="image_url">Enter image URL:</label>
              <input type="url" id="image_url" name="image_url" value="{{ image_url }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Get Caption</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="image_file">Or upload an image:</label>
              <input type="file" id="image_file" name="image_file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload Image</button>
          </form>
        </div>
      </div>

      {% if image_url %}
      <div class="card">
        <img src="{{ image_url }}" alt="Image from URL or uploaded image" class="card-img-top">
      </div>
      {% endif %}

      {% if caption %}
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Image Caption:</h2>
          <p class="card-text">{{ caption }}</p>
        </div>
      </div>
      {% endif %}

      <footer>
        &copy; {{ current_year }} Yurui Feng. All rights reserved.
      </footer>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
