<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Captioning App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
        margin-top: 30px;
      }
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 30px;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
      }
      label {
        margin-bottom: 10px;
      }
      input[type="url"] {
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      h2 {
        color: #333;
      }
      p {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 30px;
        width: 50%;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 30px;
      }
      footer {
        color: #666;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        margin-top: auto;
        font-size: 14px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Image Captioning App</h1>

    <form action="/" method="post">
      <label for="image_url">Enter image URL:</label>
      <input type="url" id="image_url" name="image_url" required value="{{ image_url }}">
      <input type="submit" value="Get Caption">
    </form>

    {% if image_url %}
    <img src="{{ image_url }}" alt="Image from URL">
    {% endif %}

    {% if caption %}
    <h2>Image Caption:</h2>
    <p>{{ caption }}</p>
    {% endif %}

    <footer>
      &copy; {{ current_year }} Yurui Feng. All rights reserved.
    </footer>
  </body>
</html>
