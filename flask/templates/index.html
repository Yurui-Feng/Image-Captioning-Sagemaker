<!-- templates/index.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Captioning App</title>
  </head>
  <body>
    <h1>Image Captioning App</h1>

    <form action="/" method="post">
      <label for="image_url">Enter image URL:</label>
      <input type="url" id="image_url" name="image_url" required>
      <input type="submit" value="Get Caption">
    </form>

    {% if caption %}
    <h2>Image Caption:</h2>
    <p>{{ caption }}</p>
    {% endif %}
  </body>
</html>
